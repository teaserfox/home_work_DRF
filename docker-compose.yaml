version: '3'

services:
    db:
        image: postgres
        environment:
            POSTGRES_DB: home_work_drf
            POSTGRES_USER: afone
            POSTGRES_PASSWORD: 777777
            PGDATA: /var/lib/postgresql/data/pgdata

    app:
        build: .
        command: python manage.py runserver 0.0.0.0:8000
        ports:
            - '8000:8000'
        depends_on:
            - db